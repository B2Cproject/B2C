    <main>
        <!-- cart   -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cart</h3>
                        </div>
                        <div class="card">
                            <div class="row">
                                <div class="col">
                                    <div class="table">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Product</th>
                                                    <th>Product Name</th>
                                                    <th>Price</th>
                                                    <th>Quantity</th>
                                                    <th>Total</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <img src="Asset/img/aboutus/alter.jpg" alt="doggy"
                                                            class="img">
                                                    </td>
                                                    <td>DOGGY</td>
                                                    <td>$10.00</td>
                                                    <td>
                                                        <div class="quantity">
                                                            <div class="input-group-prepend">
                                                                <button aria-label="-" class=""
                                                                    type="button">
                                                                    <i class="fa-solid fa-minus"></i>
                                                                </button>
                                                            </div>
                                                            <input aria-label="cartquanity" type="text"
                                                                class="" value="1">
                                                            <div class="input-group-append">
                                                                <button aria-label="+" class=""
                                                                    type="button">
                                                                    <i class="fa-solid fa-plus"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>$10.00</td>
                                                    <td>
                                                        <button aria-label="del" class="btn"
                                                            type="button">
                                                            <i class="fa-solid fa-trash-alt"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
            <!-- check out button here -->
                        <div class="card-footer">
                        <!-- check out button here -->
                        <div class="card-footer bg-white">
                            <div class="row">
                                <div class="btn">
                                    <a href="product.html" class="btn">More Product</a>
                                    <a class="btn" href="checkout.html">Check Out</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
