    <main>  
        <div class="wrapper">
            <div class="box1">
                <h2>Checkout</h2>
            </div>
          
                <!-- cart -->
                <div class="box2">
                    <div class="col">
                        <div class="card">
                            <h3>Cart</h3>
                            <div class="row">
                                <div class="col">
                                    <div class="table">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Product</th>
                                                    <th>Product Name</th>
                                                    <th>Price</th>
                                                    <th>Quantity</th>
                                                    <th>Total</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <img src="Asset/img/aboutus/alter.jpg" alt="doggy" class="img">
                                                    </td>
                                                    <td>DOGGY</td>
                                                    <td>$10.00</td>
                                                    <td>
                                                        <div class="quantity">
                                                            <div>
                                                                <button aria-label="-" type="button">
                                                                    <i class="fa-solid fa-minus"></i>
                                                                </button>
                                                            </div>
                                                            <input aria-label="cartquanity" type="text" value="1">
                                                            <div class="input-group-append">
                                                                <button aria-label="+" type="button">
                                                                    <i class="fa-solid fa-plus"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>$10.00</td>
                                                    <td>
                                                        <button aria-label="del" type=" button">
                                                            <i class="fa-solid fa-trash-alt"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box3">
                    <div class="card">
                        <div class="tittle">
                            <h3>Shipping Address</h3>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="">Full Name</label>
                                <div style="height: 10px;"></div>
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>
                            <div style="height: 10px;"></div>
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <div style="height: 10px;"></div>
                                <input type="text" class="form-control" placeholder="Phone Number">
                            </div>
                            <div style="height: 10px;"></div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <div style="height: 10px;"></div>
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                            <div style="height: 10px;"></div>
                            <div class="form-group">
                                <label for="">Address</label>
                                <div style="height: 10px;"></div>
                                <input type="text" class="form-control" placeholder="Address">
                            </div>
                            <div style="height: 10px;"></div>
                            <div class="form-group">
                                <label for="">City</label>
                                <div style="height: 10px;"></div>
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                            <div style="height: 10px;"></div>
                            <div class="form-group">
                                <label for="">State</label>
                                <div style="height: 10px;"></div>
                                <input type="text" class="form-control" placeholder="State">
                            </div>
                            <div style="height: 10px;"></div>
                            <div class="form-group">
                                <label for="">Zip Code</label>
                                <div style="height: 10px;"></div>
                                <input type="text" class="form-control" placeholder="Zip Code">
                            </div>
                            <div style="height: 10px;"></div>
                            <div class="form-group">
                                <label for="">Country</label>
                                <div style="height: 10px;"></div>
                                <input type="text" class="form-control" placeholder="Country">
                            </div>
                    </div>
                </div>
                    <div class="box4">
                        <div class="card">
                            <div class="form-group">
                                <label for="" style="font-weight: bold;">Notes</label>
                                <div style="height: 10px;"></div>
                                <textarea class="form-control" rows="6" placeholder="If you want to remind us sth, please type here."></textarea>
                            </div>
                            <div class="form-group">
                                <div style="height: 10px;"></div>
                                <button class="cate-button" type="submit">Continue</button>
                            </div>
                        </div>
                    </div>
                    </form>
            </div>
